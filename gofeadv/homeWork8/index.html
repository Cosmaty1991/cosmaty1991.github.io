<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>homeWork8</title>
  <link rel="stylesheet" href="css\bootstrap.min.css">
  <link rel="stylesheet" href="css\style.css">
</head>
<body>
  <div class="wrapper">
    <p class="stopwatch" id="stopwatch">00:00</p>
    <button type="button" class="btn btn-default start" id="start" onclick="start()"><span class="glyphicon glyphicon-play"></span> Старт</button>
    <button type="button" class="btn btn-default stop" id="stop" onclick="stop()"><span class="glyphicon glyphicon-stop"></span> Стоп</button>
    <button type="button" class="btn btn-default reset" id="reset" onclick="reset()"><span class="glyphicon glyphicon-remove"></span> Очистить</button>
  </div>

  <script src="js\script.js"></script>
</body>
</html>
