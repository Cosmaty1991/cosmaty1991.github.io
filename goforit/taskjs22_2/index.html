<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>taskjs 22_2</title>
  <link rel="stylesheet" href="css\style.css">
</head>
<body>
  <script src="js\src\jquery.min.js"></script>
  <script src="js\src\tmpl.js"></script>
  <script src="js\src\script.js"></script>

  <script type="text/html" id="page">
    <form action="#">
      <p><%= data[0].paragraph %></p>
      <ol>
        <% for (let i = 1; i < 4; i++) { %>
        <li><%= data[i].question %>
          <ul>
            <% for (let j = 0; j < 3; j++) { %>
            <li>
              <input type="radio" name=<%= (i + 1) %> id=<%= i / (j + 3) %>
              <% if (data[i].answers[j].correct) { %> class="correct" <% } %>>
              <label for=<%= i / (j + 3) %>><%= data[i].answers[j].answer %></label>
            </li>
            <% }; %>
          </ul>
        </li>
        <% }; %>
      </ol>
      <input type="submit" class="submit" value="Проверить мои результаты">
    </form>
    <div class="modal">
      <div class="close">X</div>
      <h1></h1>
    </div>
    <div class="overlay"></div>
  </script>
</body>
</html>
