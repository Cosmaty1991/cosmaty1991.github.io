<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lab1_task1c</title>
</head>
<body>
  <form method="post" action="#">
    Name
    <br>
    <input type="text" name="name" placeholder="Your name">
    <br><br>
    Email
    <br>
    <input type="email" name="email" placeholder="Your email">
    <br><br>
    Sex
    <br>
    <input type="radio" name="sex" id="male"><label for="male">Male</label>
    <input type="radio" name="sex" id="female"><label for="female">Female</label>
    <br><br>
    Current status
    <br>
    <input type="checkbox" name="student" id="student"><label for="student">Student</label>
    <input type="checkbox" name="employed" id="employed"><label for="employed">Employed</label>
    <input type="checkbox" name="unemployed" id="unemployed"><label for="unemployed">Unemployed</label>
    <br><br>
    Birthday
    <br>
    <input type="date" name="date">
    <br><br>
    Skills and Techologies
    <br>
    <select multiple name="skills" size="11">
      <optgroup label="Tech Skills">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
        <option value="ASP.NET">ASP.NET</option>
        <option value="PHP">PHP</option>
      </optgroup>
      <optgroup label="Soft Skills">
        <option value="Time management">Time management</option>
        <option value="Proactivity">Proactivity</option>
        <option value="Teamwork">Teamwork</option>
        <option value="Leadership">Leadership</option>
      </optgroup>
    </select>
    <br><br>
    Photo
    <br>
    <input type="file">
    <br><br>
    Comments
    <br>
    <textarea name="comments" cols="30" rows="5"></textarea>
    <br><br>
    <button type="submit">save</button>
  </form>
</body>
</html>
